<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryzix Key System - Support</title>
  <style>
    /* Animated background gradient */
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #0f0f0f, #1a1a1a);
      background-size: 400% 400%;
      animation: bgAnimation 15s ease infinite;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00bcd4;
      color: #00bcd4;
    }
    .btn {
      background-color: #e53935;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(229, 57, 53, 0.5);
    }
    .btn:hover {
      background-color: #d32f2f;
      transform: scale(1.05);
      box-shadow: 0px 8px 16px rgba(229, 57, 53, 0.6);
    }
    .btn.completed {
      background-color: #43a047 !important;
      box-shadow: 0px 4px 10px rgba(67, 160, 71, 0.5);
    }
    #notification {
      background: #ff4444;
      padding: 10px 20px;
      margin-top: 20px;
      display: none;
      border-radius: 5px;
      animation: fadeInOut 3s ease;
      text-shadow: 0 0 5px #ff4444;
    }
    @keyframes fadeInOut {
      0%,100% { opacity: 0; }
      10%,90% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>CRYZIX KEY SYSTEM</h1>
  <button id="btn1" class="btn">SUBSCRIBE TO CHANNEL 1</button>
  <button id="btn2" class="btn">SUBSCRIBE TO CHANNEL 2</button>
  <div id="notification">PLEASE DON'T BYPASS IT. TRY AGAIN</div>
  <script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const notif = document.getElementById("notification");

    function delayCheck(btnKey, btnEl) {
      const openedAt = Date.now();
      window.addEventListener("focus", () => {
        const timeAway = Date.now() - openedAt;
        if (timeAway < 3000) {
          notif.style.display = "block";
          setTimeout(() => notif.style.display = "none", 3000);
        } else {
          localStorage.setItem(btnKey, "done");
          btnEl.classList.add("completed");
          checkProgress();
        }
      }, { once: true });
    }

    btn1.onclick = () => {
      window.open("http://www.youtube.com/@skibidipoplol", "_blank");
      delayCheck("step1", btn1);
    };

    btn2.onclick = () => {
      window.open("http://www.youtube.com/@JosiahScripts", "_blank");
      delayCheck("step2", btn2);
    };

    function checkProgress() {
      const step1 = localStorage.getItem("step1");
      const step2 = localStorage.getItem("step2");

      if (step1 === "done") btn1.classList.add("completed");
      if (step2 === "done") btn2.classList.add("completed");

      if (step1 === "done" && step2 === "done") {
        localStorage.setItem("authorized", "true"); // Set auth before redirecting
        window.location.href = "key.html";
      }
    }

    checkProgress();
  </script>
</body>
</html>
